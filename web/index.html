<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>index</title>
<script src="../static/echarts.js"></script>
<script src="../static/jquery-1.8.3.min.js"></script>
<script src="../static/charts.js"></script>
<link rel="stylesheet" href="../static/style.css"/>
</head>

<body>
	<div id="content">
		<div class="row" style="border-bottom:none;">
			<div class="header">
				<h1 style="padding:15px;"><a href="http://data.stats.gov.cn/" target="_blank">数据来自国家数据</a></h1>
				<h2 class="doc"><a href="http://www.sourceice.club/?p=1756" target="_blank">项目开发过程</a></h2>
			</div>
		</div>
		<div class="row">
			<div class="canvs">
				<h2>招生、在校学生、毕业生数统计</h2>
				<div id="enrollment"></div>
				<div id="students"></div>
				<div id="graduate"></div>
			</div>
			<div class="toggle">
				<button name="enrollment">招生数</button>
				<button name="students">在校生数</button>
				<button name="graduate">毕业生数</button>
			</div>
		</div>
		<div class="row">
			<div class="canvs">
				<h2>招生、在校学生数、毕业生数增长率统计</h2>
				<div id="enrollment_rate"></div>
				<div id="students_rate"></div>
				<div id="graduate_rate"></div>
			</div>
			<div class="toggle">
				<button name="e_rate">招生增长率</button>
				<button name="s_rate">在校生增长率</button>
				<button name="g_rate">毕业生增长率</button>
			</div>
		</div>
		<div class="row">
			<div class="canvs">
				<h2>高中职毕业生数对比本专科招生数</h2>
				<div id="gae2017"></div>
				<div id="gae2016"></div>
				<div id="gae2015"></div>
				<div id="gae2014"></div>
				<div id="gae2013"></div>
			</div>
			<div class="toggle">
				<button name="gae_2017">2017年</button>
				<button name="gae_2016">2016年</button>
				<button name="gae_2015">2015年</button>
				<button name="gae_2014">2014年</button>
				<button name="gae_2013">2013年</button>
			</div>
		</div>
		<div class="row" style="border-bottom:none">
			<div class="canvs">
				<h2>全国总人口中的在校生总数</h2>
				<div id="sip2017"></div>
				<div id="sip2016"></div>
				<div id="sip2015"></div>
				<div id="sip2014"></div>
				<div id="sip2013"></div>
			</div>
			<div class="toggle">
				<button name="sip_2017">2017年</button>
				<button name="sip_2016">2016年</button>
				<button name="sip_2015">2015年</button>
				<button name="sip_2014">2014年</button>
				<button name="sip_2013">2013年</button>
			</div>
		</div>
	</div>
	<script>
		window.onload=function(){
			CHARTS.init()
		}
	</script>
</body>
</html>
